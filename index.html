<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    
    <header>
        <h1 class="text-3xl font-bold underline text-center"> Jeux de rôle</h1>
        <nav>
            <a href="#univers">Univer</a>
            <a href=""> Création</a>
            <a href="#personnage"> fiche personnage</a>
        </nav>
    </header>

    <main>
        <div id="univers">
            <h2> League of adventure</h2>
            <figure class="flex flex-col">
                <img src="assets/14766-leagues-of-adventure.jpg" alt="dessin d'un homme avec un fusil" />
                <figcaption class="bg-black text-center text-white ">League of Adventure</figcaption>
            </figure>

            <article> Vous voila Aventurier près à pénétré dans un univers fantastique </article>
        </div>

        <div class="my-8"> 
            <h2> Création de personnage</h2>
            
            <form class=" flex flex-col">
                <input type="file" name="photoPerso" value="photoPerso">
                <input type="text" placeholder="nom" id="nom" class="w-32 border-2 border-black"> 
                <input type="text" placeholder="Prénom " id="prenom" class="w-32 border-2 border-black"> 
                <input type="text" placeholder="Age " id="age" pattern="[18-99]{2}" class="w-32 border-2 border-black"> 
                

                <select name="metier" id="metier"  class="w-32 border-2 border-black">
                    <option value="musicien">musicien</option>
                    <option value="mécanicien">mécanicien</option>
                    <option value="Ecrivain">Ecrivain</option>
                    <option value="Historien">Historien</option>
                </select>
                <button type="submit" id="bouton">Envoyer</button>

            </form></div>

            <article id="personnage">
                <h2>Fiche personnage</h2>

                <p>Nom :</p> 
                <p id="textNom"> </p>
            </article>

    </main>

    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
